{% extends "base.html" %}
{% block title %}{{ page['title'] }} | {{ site_name }}{% endblock %}
{% block content %}
<article class="panel">
  <div class="panel-header">
    <div>
      <p class="eyebrow">/{{ page['slug'] }}</p>
      <h1>{{ page['title'] }}</h1>
      <p class="muted">Updated {{ page['updated_at'] }}</p>
    </div>
    <a class="button primary" href="{{ url_for('edit_page', slug=page['slug']) }}">Edit Page</a>
  </div>
  <div class="content">
    {{ page['body']|markdown }}
  </div>
</article>
{% endblock %}
