apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cluster-lite-wiki.fullname" . }}
  labels:
    {{- include "cluster-lite-wiki.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cluster-lite-wiki.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if .Values.metrics.enabled }}
      annotations:
        k8s.grafana.com/scrape: "true"
        k8s.grafana.com/job: {{ .Values.metrics.job | quote }}
        k8s.grafana.com/metrics.path: {{ .Values.metrics.path | quote }}
        k8s.grafana.com/metrics.portName: "http"
      {{- end }}
      labels:
        {{- include "cluster-lite-wiki.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: wiki
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: WIKI_SITE_NAME
              value: {{ .Values.env.WIKI_SITE_NAME | quote }}
            - name: WIKI_DATA_DIR
              value: {{ .Values.persistence.mountPath | quote }}
            {{- if .Values.otel.endpoint }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.otel.serviceName | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.otel.endpoint | quote }}
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: {{ .Values.otel.insecure | quote }}
            {{- end }}
          volumeMounts:
            - name: wiki-data
              mountPath: {{ .Values.persistence.mountPath }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: wiki-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-data" (include "cluster-lite-wiki.fullname" .)) .Values.persistence.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
